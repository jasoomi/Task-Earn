<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Earn</title>
</head>
<body>
  <h2>Task Earn Website</h2>

  <!-- Login/Register Section -->
  <div id="auth-section">
    <h3>Register / Login</h3>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <hr>

  <!-- Task Section -->
  <div id="task-section" style="display:none;">
    <h3>Available Tasks</h3>
    <ul id="taskList"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>

  <script>
    // âœ… Your Firebase Config (already added)
    const firebaseConfig = {
      apiKey: "AIzaSyCK0uJ1Zr2xPp_uFGZlabDwX0SPs69SNdg",
      authDomain: "taskearn-b048d.firebaseapp.com",
      projectId: "taskearn-b048d",
      storageBucket: "taskearn-b048d.firebasestorage.app",
      messagingSenderId: "499511970329",
      appId: "1:499511970329:web:509a1aacdc23c630c3f888",
      measurementId: "G-7VV4V67R40"
    };

    // âœ… Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const analytics = firebase.analytics();

    // ðŸ”¹ Register User
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Registered Successfully!");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // ðŸ”¹ Login User
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Login Successful!");
          document.getElementById("task-section").style.display = "block";
          loadTasks();
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // ðŸ”¹ Logout User
    function logout() {
      auth.signOut().then(() => {
        alert("Logged Out");
        document.getElementById("task-section").style.display = "none";
      });
    }

    // ðŸ”¹ Load Tasks from Firestore
    function loadTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      db.collection("tasks").get().then(snapshot => {
        snapshot.forEach(doc => {
          const li = document.createElement("li");
          li.textContent = doc.data().title + " - Reward: " + doc.data().reward + "ðŸ’°";
          taskList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
