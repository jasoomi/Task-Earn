<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskEarn - Login/Register</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }
    .header-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #764ba2;
    }
    .container {
      width: 100%;
      max-width: 400px;
      height: 550px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }
    .form-container {
      width: 100%;
      height: 50%;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: absolute;
      left: 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    input {
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
      transition: 0.3s;
    }
    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102,126,234,0.7);
      background: rgba(255,255,255,0.95);
    }
    button {
      padding: 12px;
      margin-top: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(102,126,234,0.6);
    }
    .form-container.register {
      top: 0;
      z-index: 1;
    }
    .form-container.login {
      bottom: 0;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px 20px 0 0;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease;
      z-index: 2;
      animation: glow 3s infinite alternate;
    }
    .overlay h2 {
      margin-bottom: 10px;
      color: white;
      text-shadow: 0 0 10px rgba(118, 75, 162, 0.8);
    }
    .overlay button {
      background: rgba(255,255,255,0.85);
      color: #764ba2;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .overlay button:hover {
      background: white;
      box-shadow: 0 0 12px rgba(255,255,255,0.9);
    }
    .container.active .overlay {
      transform: translateY(100%);
      border-radius: 0 0 20px 20px;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(118,75,162,0.6), 0 0 20px rgba(102,126,234,0.4); }
      100% { box-shadow: 0 0 25px rgba(118,75,162,0.9), 0 0 40px rgba(102,126,234,0.6); }
    }
    @media (max-width: 500px) {
      .container, .header-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header-card">Task-Earn</div>
  <div class="container" id="container">
    <div class="form-container register">
      <form onsubmit="event.preventDefault(); register();">
        <h2>Register</h2>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
    <div class="form-container login">
      <form onsubmit="event.preventDefault(); login();">
        <h2>Login</h2>
        <input type="email" id="logEmail" placeholder="Email" required>
        <input type="password" id="logPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="overlay" id="overlay">
      <h2 id="overlayTitle">Hello, Friend!</h2>
      <p id="overlayText">Don‚Äôt have an account? Register now</p>
      <button onclick="toggle()">Switch</button>
    </div>
  </div>

<script>
  // Global toggle function
  window.toggle = function() {
    const container = document.getElementById('container');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayText = document.getElementById('overlayText');
    container.classList.toggle('active');
    if(container.classList.contains('active')) {
      overlayTitle.textContent = "Welcome Back!";
      overlayText.textContent = "Already have an account? Log in";
    } else {
      overlayTitle.textContent = "Hello, Friend!";
      overlayText.textContent = "Don‚Äôt have an account? Register now";
    }
  }

  // Simple user database
  let users = []; // {email, password, verified}

  function register() {
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value.trim();

    // Check if email already exists
    if(users.some(u => u.email === email)){
      alert("‚ùå Email already registered.");
      return;
    }

    // Add user as unverified
    users.push({email, password, verified: false});
    alert(`‚úÖ Verification email sent to ${email}. Please confirm to activate your account.`);

    // Simulate email verification
    setTimeout(() => {
      const user = users.find(u => u.email === email);
      if(user) {
        user.verified = true;
        alert(`üìß Email ${email} verified successfully. You can now login!`);
      }
    }, 2000);
  }

  function login() {
    const email = document.getElementById('logEmail').value.trim();
    const password = document.getElementById('logPassword').value.trim();

    const user = users.find(u => u.email === email);
    if(!user) {
      alert("‚ùå Invalid login credentials.");
      return;
    }
    if(!user.verified){
      alert("‚ö†Ô∏è Please verify your email before login.");
      return;
    }
    if(user.password !== password){
      alert("‚ùå Invalid login credentials.");
      return;
    }

    alert("‚úÖ Login Successful!");
    localStorage.setItem("loggedIn","true");
    window.location.href = "dashboard.html";
  }

  // Auto redirect if logged in
  if(localStorage.getItem("loggedIn") === "true"){
    window.location.href = "dashboard.html";
  }
</script>
</body>
</html>
